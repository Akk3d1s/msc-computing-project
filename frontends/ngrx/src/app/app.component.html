<h2>{{this.title}}</h2>
<div class="actions">
  <div class="updating">
    <div class="status">
      <mat-form-field appearance="fill">
        <mat-select [disabled]="!actionsEnabled" [(ngModel)]="statusSelected" (selectionChange)="handleStatusUpdate()">
          <mat-option [value]="''">Update status/es</mat-option>
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="delete">or
      <button mat-raised-button color="warn" [disabled]="!actionsEnabled" (click)="handleDelete()">Delete record/s</button>
    </div>
  </div>
  <div class="fetching">
    <mat-form-field appearance="fill">
      <mat-label>Fetch records</mat-label>
      <mat-select
        data-testid="fetch_records"
        [(ngModel)]="resourceSelected"
        (selectionChange)="handleFetchingResource()">
        <mat-option *ngFor="let dss of dataSourceSelection" [value]="dss" id="{{'fetch_records_' + dss}}">
          {{dss}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null; toggleActions()"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; toggleActions()"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- User ID Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Birthdate Column -->
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Birthdate </th>
    <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
  </ng-container>

  <!-- Registered At Column -->
  <ng-container matColumnDef="registeredAt">
    <th mat-header-cell *matHeaderCellDef> Registered At </th>
    <td mat-cell *matCellDef="let element"> {{element.registeredAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons>
</mat-paginator>
